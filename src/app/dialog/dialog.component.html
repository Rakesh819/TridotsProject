<h2 mat-dialog-title>Add Products</h2>
<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category" placeholder="Category">
            <mat-option value="Television">Television</mat-option>
            <mat-option value="Air Conditioner">Air Conditioner</mat-option>
            <mat-option value="Laptop">Laptop</mat-option>
            <mat-option value="Refridgerator">Refridgerator</mat-option>
            <mat-option value="Washing Machine">Washing Machine</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label ><h3>Product Quality</h3></label>
      <mat-radio-group formControlName="quality" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let qual of quality" [value]="qual">
            {{qual}}
        </mat-radio-button>
      </mat-radio-group>
    <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Price">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
            <textarea formControlName="comment" matInput></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
